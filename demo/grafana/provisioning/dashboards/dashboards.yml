# Grafana Dashboard Provisioning
# Automatically loads ALEC Demo dashboards

apiVersion: 1

providers:
  - name: 'ALEC Demo'
    orgId: 1
    folder: 'ALEC'
    folderUid: 'alec-demo'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false
