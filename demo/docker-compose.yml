# ALEC Demo - Docker Compose (Simplified)
# Stack for demo WITHOUT gateway/complexity (not yet implemented)
#
# Usage:
#   docker compose up -d        # Start all services
#   docker compose logs -f      # View logs
#   docker compose down         # Stop all services
#
# Services available:
#   - simulator:  Generates correlated sensor data (port 8080)
#   - injection:  Anomaly injection API (port 8084)
#   - prometheus: Metrics storage (port 9090)
#   - grafana:    Visualization (port 3000)
#
# NOT YET AVAILABLE (commented out):
#   - gateway:    ALEC Gateway service
#   - complexity: ALEC Complexity analyzer

services:
  # ==========================================================================
  # Data Generation Layer
  # ==========================================================================

  simulator:
    build:
      context: ./simulator
      dockerfile: Dockerfile
    container_name: alec-simulator
    ports:
      - "8080:8080"
    environment:
      - SENSOR_PROFILE=agricultural
      - GENERATION_RATE=1.0
      - OUTPUT_FORMAT=prometheus
      - LOG_LEVEL=info
    volumes:
      - ./simulator/profiles:/app/profiles:ro
      - simulator-data:/app/data
    # Healthcheck using Python instead of curl (curl not in slim image)
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - alec-network
    restart: unless-stopped

  # ==========================================================================
