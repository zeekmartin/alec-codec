# Prometheus configuration for ALEC Demo
# Full stack with Complexity module

global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ALEC Simulator - Generates correlated sensor data
  - job_name: 'alec-simulator'
    static_configs:
      - targets: ['simulator:8080']
        labels:
          service: 'simulator'

  # ALEC Complexity - Entropy/complexity analyzer
  - job_name: 'alec-complexity'
    static_configs:
      - targets: ['complexity:8082']
        labels:
          service: 'complexity'
