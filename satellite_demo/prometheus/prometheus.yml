# Prometheus configuration for ALEC Satellite IoT Demo
# Scrapes the satellite simulator every 5 seconds

global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  - job_name: 'alec-satellite-sim'
    static_configs:
      - targets: ['satellite-simulator:8080']
        labels:
          service: 'satellite-simulator'
          scenario: 'maritime-cargo'
