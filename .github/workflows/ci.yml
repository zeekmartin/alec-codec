name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build workspace
        run: cargo build --workspace --verbose

      - name: Run tests
        run: cargo test --workspace --verbose

      - name: Build examples
        run: cargo build --examples

  # Test with feature flags
  test-features:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-features-${{ hashFiles('**/Cargo.lock') }}

      - name: Test alec-gateway (no features)
        run: cargo test -p alec-gateway --verbose

      - name: Test alec-gateway (with metrics)
        run: cargo test -p alec-gateway --features metrics --verbose

      - name: Test alec-complexity (no features)
        run: cargo test -p alec-complexity --verbose

      - name: Test alec-complexity (with gateway)
        run: cargo test -p alec-complexity --features gateway --verbose

      - name: Test workspace with all features
        run: cargo test --workspace --features "metrics,gateway" --verbose

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Clippy (workspace)
        run: cargo clippy --workspace -- -D warnings

      - name: Clippy (gateway with metrics)
        run: cargo clippy -p alec-gateway --features metrics -- -D warnings

      - name: Clippy (complexity with gateway)
        run: cargo clippy -p alec-complexity --features gateway -- -D warnings

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build rustdoc (workspace)
        run: cargo doc --workspace --no-deps

      - name: Build rustdoc (gateway with metrics)
        run: cargo doc -p alec-gateway --features metrics --no-deps

      - name: Build rustdoc (complexity with gateway)
        run: cargo doc -p alec-complexity --features gateway --no-deps

      - name: Run doc tests
        run: cargo test --doc

      - name: Install mdBook
        run: |
          mkdir -p ~/.local/bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.36/mdbook-v0.4.36-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C ~/.local/bin

      - name: Build book
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          if [ -d "docs/book" ]; then
            cd docs/book
            mdbook build
          else
            echo "No mdBook found, skipping"
          fi

  # Multi-platform testing
  cross-platform:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Run tests
        run: cargo test --workspace --verbose

      - name: Run tests with features
        run: |
          cargo test -p alec-gateway --features metrics --verbose
          cargo test -p alec-complexity --features gateway --verbose