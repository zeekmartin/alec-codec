name: Build FFI Artifacts

on:
  push:
    tags:
      - 'ffi-*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x86_64
            
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: Build FFI
        run: |
          cd alec-ffi
          cargo build --release --target ${{ matrix.target }}
          
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/libalec.a dist/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/libalec.so dist/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/libalec.dylib dist/ 2>/dev/null || true
          cp alec-ffi/include/alec.h dist/
          tar -czvf alec-ffi-${{ matrix.name }}.tar.gz -C dist .
          
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/alec.dll dist/ -ErrorAction SilentlyContinue
          Copy-Item target/${{ matrix.target }}/release/alec.dll.lib dist/ -ErrorAction SilentlyContinue
          Copy-Item target/${{ matrix.target }}/release/alec.lib dist/ -ErrorAction SilentlyContinue
          Copy-Item alec-ffi/include/alec.h dist/
          Compress-Archive -Path dist/* -DestinationPath alec-ffi-${{ matrix.name }}.zip
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: alec-ffi-${{ matrix.name }}
          path: |
            alec-ffi-*.tar.gz
            alec-ffi-*.zip

  # Attach artifacts to the release
  attach:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Attach to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
